<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:ital,opsz,wght@1,9..144,700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@100;200;300;400&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;500;700&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="top-layer">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bottom-layer">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="card">
    <div class="top">
    </div>

    <div class="middle">
      <img src="./images/image-victor.jpg" alt="">
      <div class="info">
        <h1 class="name">
          Victor Crest <span>26</span>
        </h1>
        <h3 class="address">
          London
        </h3>
      </div>
    </div>

    <div class="bottom">
      <div class="account">
        <div class="col">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
        <div class="col">
          <h2>803K</h2>
          <h4>Likes</h4>
        </div>
        <div class="col">
          <h2>1.4K</h2>
          <h4>Photos</h4>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
